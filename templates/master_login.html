<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>login</title>
    <link href="/css/vendor/bootstrap.min.css" rel="stylesheet">
    <link href="/css/flat-ui.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <script src="/js/vendor/jquery.min.js"></script>
    <script src="/js/vendor/bootstrap.min.js"></script>
    <script src="/js/flat-ui.min.js"></script>
</head>
<body style="font-family: microsoft YaHei">
<nav class="navbar navbar-inverse text-center" role="navigation">
  <div class="navbar-header">
    <h1 class="navbar-text">超级用户后台管理系统</h1>
  </div>
</nav><!-- /navbar -->
<div class="container" style="padding-top: 5%;padding-left: 15%;padding-right: 15% ">
    <div class="col-md-12 col-lg-12 jumbotron" style="padding: 10%;">
      <div class="col-md-10 col-lg-10" style="padding-left: 18%">
          <form method="post" action="login_in" id="login_mes">
              {% csrf_token %}
        <div class="input-group">
            <span class="input-group-addon" style="min-width: 80px">用户名</span>
            <input id="username" name="username" type="text" class="form-control" placeholder="请输入用户名" />
        </div>
        <div class="input-group" style="margin-top: 3%;">
            <span class="input-group-addon" style="min-width: 80px">密码</span>
            <input id="password" name="password" type="password" class="form-control" placeholder="请输入密码" />
        </div>
           </form>
        <button id="login" class="btn btn-success btn-large btn-block " style="margin-top: 5%">登入</button>
          <script>
              $('#login').click(function(){
                  if($('#username').val() && $('#password').val()){
                      $('#login_mes').submit()
                  }
                  else{
                      $('#输入信息不能为空')
                  }
              })
          </script>
      </div>
    </div>

</div>
</body>
</html>
