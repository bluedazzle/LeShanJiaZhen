{% extends 'base.html' %}
{% block define %}
{% if fault %}
    <div class="alert alert-danger" role="alert" style="text-align: center;height: 50px;margin-top: 0">
     <strong>用户名或密码错误</strong>
    </div>
{% endif %}
<div class="container" style="padding-right: 15%;padding-top: 5%">
    <div class="col-md-4">
        <img src="/img/icons/png/Clipboard.png">
    </div>
    <div class="col-md-8 jumbotron" style="padding-left: 0;padding-right: 0">
      <div class="col-md-10 col-lg-10" style="padding-left: 18%">
        <form method="post" action="login_in" id="login_mes">
            {% csrf_token %}
        <div class="input-group">
            <span class="input-group-addon" style="min-width: 80px">用户名</span>
            <input type="text" class="form-control" id="username" name='username' placeholder="请输入用户名" />
        </div>
        <div class="input-group" style="margin-top: 3%;">
            <span class="input-group-addon" style="min-width: 80px">密码</span>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" />
        </div>
        </form>
        <button class="btn btn-success btn-large btn-block" id="go_login" style="margin-top: 5%">登入</button>
        <a role="button" class="btn btn-primary btn-large btn-block" href="register" style="margin-top: 1%">注册账号</a>
      </div>
      <div class="col-md-2 col-lg-2" style="margin-top: 9%;padding-left: 0">
         <a class="login-link" style="color: #e74c3c" href="forget_password">忘记密码</a>
      </div>
      <script>
          $('#go_login').click(function(){
              if($('#username').val() && $('#password').val()){
                  $('#login_mes').submit();
              }
              else{
                  alert('输入信息不能未空')
              }
          })
      </script>
    </div>

</div>
<script>
  $(document).ready(function(){
      $('#login_page').addClass('active')
  })
</script>
{% endblock %}
